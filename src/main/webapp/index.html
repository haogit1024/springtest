<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="static/css/bootstrap-theme.css" rel="stylesheet"> -->
    <!--<script type="text/javascript" src="./static/js/jquery.js"></script>-->
    <!-- <script type="text/javascript" src="./static/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="./static/js/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.0/axios.min.js"></script>

    <style>
        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <button id="testBtn">测试按钮</button>

    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">文件列表</div>
        <div class="panel-body" id="test1">
            <table class="table">
                <thead class="navbar-default">
                    <tr>
                        <td style="width: 2%"></td>
                        <td style="width: 58%">文件名</td>
                        <td style="width: 16%">大小</td>
                        <td style="width: 23%">修改时间</td>
                    </tr>
                </thead>
                <tbody class="">
                    <tr v-for="item in items">
                        <td class="text-right">
                            <i class="fa " v-bind:class="'fa-' + item.type"></i>
                        </td>
                        <td>
                            <a href="javascript:void(0)">{{item.filename}}</a>
                        </td>
                        <td>{{item.size}}</td>
                        <td>{{item.time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="./static/js/app.js"></script>
</body>

</html>
