<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="static/css/bootstrap-theme.css" rel="stylesheet"> -->
    <!-- <script type="text/javascript" src="./static/js/jquery.js"></script> -->
    <!-- <script type="text/javascript" src="./static/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="./static/js/vue.js"></script>
    <!--<script src="https://cdn.bootcss.com/axios/0.16.0/axios.min.js"></script>-->
    <script type="text/javascript" src="./static/js/axios.js"></script>
    <style>
        /* 去除下划线 */

        a:hover {
            text-decoration: none;
        }

        a:focus {
            text-decoration: none
        }
    </style>
</head>

<body>
    <div>
        <button id="testBtn">测试按钮</button>
        <button id="newFolder">新建文件夹</button>
        <button id="upload">上传文件</button>
        <input type="file" id="uploadFile" style="display: none;"/>
    </div>

    <ol id="navBar" class="breadcrumb">
        <li v-for="item in items"><a href="javascript:void(0)" v-on:click="navClick(item.fileName, item.id)">{{item.fileName}}</a></li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-heading">文件列表</div>
        <div class="panel-body" id="filelist">
            <table class="table">
                <thead class="navbar-default">
                    <tr>
                        <td style="width: 2%"></td>
                        <td style="width: 55%">文件名</td>
                        <td style="width: 5%;">操作</td>
                        <td style="width: 15%">大小</td>
                        <td style="width: 22%">修改时间</td>
                    </tr>
                </thead>
                <tbody class="">
                    <tr id="folderNameTr" style="display: none;">
                        <td></td>
                        <td>
                            <input id="folderNameInput">
                            <button class="btn btn-default" id="confirmFolderBtn"><i class="fa fa-check"></i></button>
                            <button class="btn btn-default" id="closeFolderBtn"><i class="fa fa-close"></i></button>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr v-for="item in items">
                        <td class="text-right">
                            <i class="fa " v-bind:class="'fa-file-' + item.type + '-o'"></i>
                        </td>
                        <td>
                            <a href="javascript:void(0)" v-on:click="fileClick(item.id, item.parsonId,item.type, item.filename, $event)">{{item.filename}}</a>
                        </td>
                        <td>
                            <a href="javascript:void(0)">
                                <i class="fa fa-download" v-on:click="fileClick(item.id, item.parsonId,item.type, item.filename, $event)"></i>
                            </a>
                            <a href="javascript:void(0)">
                                <i class="fa fa-close" v-on:click="fileDelete(item.id)"></i>
                            </a>
                        </td>
                        <td>{{item.size}}</td>
                        <td>{{item.time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="./static/js/util.js"></script>
    <script type="text/javascript" src="./static/js/app.js"></script>

</body>

</html>
